name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [g++, clang++]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build mandelbrot
      run: make CXX=${{ matrix.compiler }}

    - name: Build perturbation tests
      run: make test_perturbation CXX=${{ matrix.compiler }}

    - name: Run perturbation tests
      run: ./test_perturbation
      timeout-minutes: 5

    - name: Build trajectory tests
      run: make test_trajectory CXX=${{ matrix.compiler }}

    - name: Run trajectory tests
      run: ./test_trajectory
      timeout-minutes: 10

    - name: Build SA tests
      run: make test_sa CXX=${{ matrix.compiler }}

    - name: Run SA tests
      run: ./test_sa
      timeout-minutes: 5

    - name: SA Benchmark
      run: |
        echo "=== SA Benchmark (zoom 1e12) ==="
        ./mandelbrot --pos "-0.743643887037158704752191506114774+0.131825904205311970493132056385139i" --zoom 1e12 --benchmark 2>&1 || true

  build-avx2:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build with AVX2
      run: make avx2

    - name: Build perturbation tests with AVX2
      run: make test_perturbation CXXFLAGS="-std=c++17 -O3 -flto -fno-fast-math -mavx2"

    - name: Run AVX2 perturbation tests
      run: ./test_perturbation
      timeout-minutes: 5

    - name: Build trajectory tests with AVX2
      run: make test_trajectory CXXFLAGS="-std=c++17 -O3 -flto -fno-fast-math -mavx2"

    - name: Run AVX2 trajectory tests
      run: ./test_trajectory
      timeout-minutes: 10

    - name: Build SA tests with AVX2
      run: make test_sa CXXFLAGS="-std=c++17 -O3 -flto -fno-fast-math -mavx2"

    - name: Run AVX2 SA tests
      run: ./test_sa
      timeout-minutes: 5

    - name: AVX2 SA Benchmark
      run: |
        echo "=== AVX2 SA Benchmark (zoom 1e12) ==="
        ./mandelbrot --pos "-0.743643887037158704752191506114774+0.131825904205311970493132056385139i" --zoom 1e12 --benchmark 2>&1 || true
